<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>Demo</title>

<body>
<div id="app">
    <el-container>
        <el-header  class="productliststyle">Wang shuo电商系统</el-header>
        <div class="productliststyle2">
        <el-container>
            <el-aside width="200px">
                <el-menu unique-opened background-color="#545c64" text-color="#fff" active-text-color="#ffd04b"
                    @select="handleMenuItemSelect">
                    <el-submenu v-for="subMenu in subMenus" :key="subMenu.index" :index="subMenu.index">

                        <template slot="title">
                            <i :class="subMenu.icon"></i>
                            <span>{{subMenu.name}}</span>
                        </template>

                        <el-menu-item v-for="menuItem in subMenu.menuItems" :key="menuItem.index"
                            :index="menuItem.index">{{menuItem.name}}</el-menu-item>
                            
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-main>
                <router-view></router-view>
                <!-- <wangshuo-product-list-page v-if="selectMainPage == '1-1'"></wangshuo-product-list-page>
                <wangshuo-consumer-list-page v-if="selectMainPage == '2-2'"></wangshuo-consumer-list-page>
                <wangshuo-administrator-list-page  v-if="selectMainPage == '4-5'"></wangshuo-administrator-list-page>
               <wangshuo-product-update-byid-page v-if="selectMainPage == '1-6'"></wangshuo-product-update-byid-page> -->
            </el-main>
        </el-container>
    </div>
    </el-container>
</div>

<script src="route-page/router.js"></script>
<script src="viewmodels/menu.js"></script>
